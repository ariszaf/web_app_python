<h2>Presentation of Artists</h2>
        <hr>
        <form action="/view" method="post">
            Name: <span style="padding-left:78px"> <input name="name" type="text" /><br>
            Surname: <span style="padding-left:60px">  <input name="surname" type="text" /><br>
            Birth Year - From: <span style="padding-left:2px"> <input name="dfrom" type="year" /><br>
            Birth Year - To: <span style="padding-left:20px"> <input name="dto" type="year" /><br>
            <input type="radio" name="type" value="0"> Singer<br>
            <input type="radio" name="type" value="1"> SongWriter<br>
            <input type="radio" name="type" value="2"> Composer<br>
            <input value="Submit" type="submit" />
        </form>
		</hr>
